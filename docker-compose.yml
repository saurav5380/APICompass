version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    command: npm run dev -- --hostname 0.0.0.0 --port 3000
    env_file:
      - frontend/.env.example
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: uvicorn api_compass.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - backend/.env.example
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/api_compass
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started

  db:
    image: timescale/timescaledb-ha:pg16-all
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: api_compass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "15432:5432"

  redis:
    image: redis:7.4-alpine
    command: redis-server --save 20 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  frontend_node_modules:
  pgdata:
  redisdata:
